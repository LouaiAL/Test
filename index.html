
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body { font-size: 1.3em; }</style>
    <title>LunchCheck</title>
  </head>
  <body ng-app="LunchCheck">
    <h1>LunchCheck</h1>
    <div ng-controller="LunchCheckController">
      <div>
        Insert your lunch please:
        <input type="text"
          ng-model="nameOfItems"
          placeholder="something, some else, ...">
          <button ng-click="spliteItems()">Check If Too Much</button>
      </div>
      <div>{{message}}</div>
    </div>
  </body>
</html>
